<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="generator-container">
      <div class="password">
        <input
          type="text"
          id="password"
          value="Generate new password"
        />
        <button>copy</button>
      </div>

      <div class="range">
        <input type="range" id="range" min="8" max="24" value="8" />
        <span>8</span>
      </div>

      <div class="options">
        <div class="option">
          <label for="lowercaseCb">
            <input type="checkbox" id="lowercaseCb" />
            <span>a - z</span>
          </label>
        </div>

        <div class="option">
          <label for="uppercaseCb">
            <input type="checkbox" id="uppercaseCb" />
            <span>A - Z</span>
          </label>
        </div>

        <div class="option">
          <label for="numCb">
            <input type="checkbox" id="numCb" />
            <span>0 - 9</span>
          </label>
        </div>

        <div class="option">
          <label for="charCb">
            <input type="checkbox" id="charCb" />
            <span>@#$%^</span>
          </label>
        </div>
      </div>
      <button class="generate">generate</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
